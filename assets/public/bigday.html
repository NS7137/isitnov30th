	<script>
		// document.querySelector('body').bgColor = "F499B2"
		document.querySelector('body').background = "{{site.baseurl}}/assets/img/bg1.png"
		function playPause() {
		    var music = document.getElementById('music');
		    var music_btn = document.getElementById('music_btn');
		    if (music.paused){
		        music.play();
		        music_btn.src = "{{site.baseurl}}/assets/img/pause.svg";
		    }
		    else{
		        music.pause();
		        music_btn.src = "{{site.baseurl}}/assets/img/play.svg";
		    }
		}
	</script>
