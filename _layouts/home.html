layout: default

<div class="home">
	{%assign month = 'now'|date:'%m'%}
	{%assign day = 'now'|date:'%-d'%}
	{% capture a %}11{%endcapture%}
	{% capture b %}30{%endcapture%}

	{% if  (month == a) and (day == b) %}
		<a href="{{site.baseurl}}/bigday.html" class="answer">
			<h1>YES</h1>
		</a>
	{% else %}
		<a href="{{site.baseurl}}/nottoday.html" class="answer">
		<h1>NO</h1>
		</a>
	{% endif %}
</div>
